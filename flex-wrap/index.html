<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">

    <title>Flex-wrap</title>
</head>

<body>

    <h1>no wrap</h1>

    <div class="flex-content">
        <div class="item blue">1</div>
        <div class="item green">2</div>
        <div class="item red">3</div>
        <div class="item blue">4</div>
        <div class="item green">5</div>
        <div class="item red">6</div>
        <div class="item blue">7</div>
        <div class="item green">8</div>
        <div class="item red">9</div>
        <div class="item blue">10</div>
        <div class="item green">11</div>
        <div class="item red">12</div>
    </div>

    <h1>wrap</h1>

    <div class="flex-content wrap">
        <div class="item blue">1</div>
        <div class="item green">2</div>
        <div class="item red">3</div>
        <div class="item blue">4</div>
        <div class="item green">5</div>
        <div class="item red">6</div>
        <div class="item blue">7</div>
        <div class="item green">8</div>
        <div class="item red">9</div>
        <div class="item blue">10</div>
        <div class="item green">11</div>
        <div class="item red">12</div>
    </div>

</body>

</html>
